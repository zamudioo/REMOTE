<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>control</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    .section {
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
    }
    .section h2 { margin-top: 0; }
    button {
      background-color: #444;
      border: none;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background-color: #666; }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: none;
      margin-right: 5px;
    }
    #trackpad {
      width: 100%;
      height: 300px;
      background-color: #111;
      border: 2px dashed #555;
      border-radius: 12px;
      position: relative;
      touch-action: none;
      user-select: none;
    }
    #mouse-buttons {
      display: flex;
      width: 100%;
      margin-top: 10px;
    }
    #mouse-buttons button {
      flex: 1;
      height: 50px;
      margin: 0;
      border-radius: 0 0 8px 8px;
    }
    #mouse-buttons button:first-child { border-right: 1px solid #333; }
  </style>
</head>
<body>
  <h1>control</h1>

  <div class="section">
    <h2>Control de Volumen</h2>
    <button onclick="sendCommand('volume','up')">üîä +</button>
    <button onclick="sendCommand('volume','down')">üîâ -</button>
    <button onclick="sendCommand('volume','mute')">üîá</button>
  </div>

  <div class="section">
    <h2>Reproductor</h2>
    <button onclick="sendCommand('media','play_pause')">‚èØÔ∏è</button>
    <button onclick="sendCommand('media','next')">‚è≠Ô∏è</button>
    <button onclick="sendCommand('media','prev')">‚èÆÔ∏è</button>
  </div>

  <div class="section">
    <h2>Teclado</h2>
    <input type="text" id="keyboard-input" placeholder="Escribe algo..." />
    <button onclick="sendKeyboard()">Enviar</button>
  </div>

  <div class="section">
    <h2>Mouse (Trackpad)</h2>
    <div id="trackpad"></div>
    <div id="mouse-buttons">
      <!-- La zona del bot√≥n izquierdo ahora se usa para iniciar el drag -->
      <button id="left-btn">‚è¥</button>
      <button id="right-btn" onclick="socket.emit('mouse_click', { button: 'right' })">‚èµ</button>
    </div>
  </div>

  <script>
    const socket = io();

    function sendCommand(type, data) {
      socket.emit(type, data);
    }
    function sendKeyboard() {
      const text = document.getElementById('keyboard-input').value;
      socket.emit('keyboard', text);
    }

    // VARIABLES GLOBALES PARA EL TRACKPAD Y EL DRAG
    let leftButtonDown = false;  // Indica si se est√° presionando el bot√≥n izquierdo (para drag)
    const MOVE_THRESHOLD = 5;    // Distancia m√≠nima para considerar que hubo movimiento (en px)

    // --- Eventos para el bot√≥n izquierdo (para activar drag) ---
    const leftBtn = document.getElementById('left-btn');
    leftBtn.addEventListener('pointerdown', e => {
      leftButtonDown = true;
      socket.emit('mouse_down', { button: 'left' });
    });
    leftBtn.addEventListener('pointerup', e => {
      leftButtonDown = false;
      socket.emit('mouse_up', { button: 'left' });
    });
    // Se mantienen los clics simples del bot√≥n derecho
    // (ya se implementa en el atributo onclick del bot√≥n derecho)

    // --- Manejo de eventos en el trackpad ---
    const trackpad = document.getElementById('trackpad');
    let pointers = new Map();
    let initialTouch = null;    // Para detectar un tap sin movimiento
    let didMove = false;        // Flag para detectar si se realiz√≥ movimiento
    // Variables para scroll con dos dedos
    let twoFingerTap = false, gestureStart = 0, initialPositions = new Map();
    let lastScrollY = 0;
    const TAP_TIME = 200;  // Tiempo l√≠mite para el two-finger tap

    trackpad.addEventListener('pointerdown', e => {
      pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
      trackpad.setPointerCapture(e.pointerId);

      if (pointers.size === 1) {
        // Primer dedo: se registra la posici√≥n para tap/normal movement.
        initialTouch = { x: e.clientX, y: e.clientY };
        didMove = false;
      } else if (pointers.size === 2) {
        // Si hay dos dedos, activamos el modo scroll.
        twoFingerTap = true;
        gestureStart = Date.now();
        initialPositions = new Map(pointers);
        const ys = Array.from(pointers.values()).map(p => p.y);
        lastScrollY = (ys[0] + ys[1]) / 2;
      }
    });

    trackpad.addEventListener('pointermove', e => {
      if (!pointers.has(e.pointerId)) return;
      pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

      if (pointers.size === 2) {
        // MODO SCROLL CON DOS DEDOS
        if (twoFingerTap) {
          const init = initialPositions.get(e.pointerId);
          if (Math.hypot(e.clientX - init.x, e.clientY - init.y) > MOVE_THRESHOLD) {
            twoFingerTap = false;
          }
        }
        const ys = Array.from(pointers.values()).map(p => p.y);
        const avgY = (ys[0] + ys[1]) / 2;
        const dy = avgY - lastScrollY;
        lastScrollY = avgY;
        socket.emit('mouse_scroll', { dy: -dy });
      } else if (pointers.size === 1) {
        // UN DEDO: se env√≠a mouse_move (sea para movimiento normal o para drag)
        if (initialTouch) {
          const dx = e.clientX - initialTouch.x;
          const dy = e.clientY - initialTouch.y;
          if (Math.hypot(dx, dy) > MOVE_THRESHOLD) {
            didMove = true;
          }
        }
        // Si se presion√≥ el bot√≥n izquierdo para drag, o si se usa solo el trackpad,
        // se env√≠a el movimiento (en ambos casos se usa el valor incremental de movementX/Y)
        socket.emit('mouse_move', { dx: e.movementX, dy: e.movementY });
      }
    });

    trackpad.addEventListener('pointerup', e => {
      pointers.delete(e.pointerId);
      trackpad.releasePointerCapture(e.pointerId);

      if (pointers.size === 0) {
        // Si no hay bot√≥n izquierdo presionado y no se detect√≥ movimiento,
        // se trata de un tap simple y se genera un clic.
        if (!leftButtonDown && !didMove) {
          socket.emit('mouse_click', { button: 'left' });
        }
        // Si en modo scroll, se detecta un two-finger tap r√°pido, se env√≠a clic derecho.
        if (twoFingerTap && (Date.now() - gestureStart) < TAP_TIME) {
          socket.emit('mouse_click', { button: 'right' });
        }
        // Reiniciar variables.
        initialTouch = null;
        didMove = false;
        twoFingerTap = false;
      }
    });

    trackpad.addEventListener('pointercancel', e => {
      pointers.clear();
      trackpad.releasePointerCapture(e.pointerId);
      initialTouch = null;
      didMove = false;
      twoFingerTap = false;
    });
  </script>
</body>
</html>
